            	$.mobile.allowCrossDomainPages = true;

			$(document).ready(function(){
				document.addEventListener("deviceready", onDeviceReady, false);
			});

			function onDeviceReady() {
				$('#loading').css('display', 'none');

				var qrcode = '';

				qrcode += '<img src="' + qrurl + '" alt="qrcode" width="250" height="250" />';
				$("#qrcode").html(qrcode);
				
				// 価格

				price += currency(params.item_price) + '<span>円</span>';
				$("#price").html(price);

				// $("#order_carriage").html(order_carriage);
				
			}

	<body>

		<div data-role="page" data-add-back-btn="false" data-theme="z">
			
			<div data-role="header" id="header" data-position="fixed">
				<h1>商品を紹介する</h1>
				<a data-rel="back" href="show_order_item.html" class="ui-btn-left" data-icon="arrow-l" data-direction="reverse" data-ajax="false">
					戻る
				</a>
			</div>
			
			<!-- loading -->
			<div class="loading" data-role="content" id="loading">
				<div class="loading_box">
					<p>しばらくおまちください</p>
					<div id="loadingImg" class="square"></div>
					<script>
						$(function() {
							$('#loadingImg').activity({
								segments : 12,
								width : 6,
								space : 3,
								length : 20,
								color : '#FFFFFF',
								speed : 1.5,
								align : 'center',
								valign : 'center'
							});
						});
					</script>
				</div>
			</div>

			<div id="content" class="cont_itemDetail" data-role="content">
