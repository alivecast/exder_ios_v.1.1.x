                $.support.cors = true;

			$(document).ready(function(){
				document.addEventListener("deviceready", onDeviceReady, false);
			});

            function onDeviceReady(){
                    if(location.search.length > 1) {
                        var get = new Object();
                        var ret = location.search.substr(1).split("&");
                        for(var i = 0; i < ret.length; i++) {
                            var r = ret[i].split("=");
                            get[r[0]] = r[1];
                        }
                        console.log("get:"+get['kbn']);
                    }
//                onReadyFile();
				// 設定ファイルの読み込み
				getonOrdering(onReadyFile);

            }
            

			function onReadyFile(json) {
				console.log("正常にテキストを読み込みました。:cid "+json.customer_id);
				console.log("正常にテキストを読み込みました。:key "+json.customer_key);
				console.log("正常にテキストを読み込みました。:pas "+json.customer_pass);

				$("#customer_id").val(json.customer_id);
				$("#customer_key").val(json.customer_key);
				$("#customer_email_1").val(json.customer_email_1);
				$("#customer_passT").val(json.customer_pass);
				$("#iv").val(json.iv);

				$("#app_ver").val(json.app_ver);
				$("#app_code").val(json.app_code);
				$("#url").val(json.url);
				$("#http").val(json.http);
				$("#https").val(json.https);

				getPass(json);
			}

            // ファイルがある場合は、サーバー通信を行い値を取得する。
            function getPass(params){
                console.log("Start:"+params);
                
                var url = params.https+'json/send_pass.php';

				$.ajax({
					type: "POST",
					url: url,
					data:params,
					success: function(data){
						$("#customer_qes").text(data.customer_qes);
						$("#customer_ansT").val(data.customer_ans);
						console.log("正常にsqlを読み込みました。:qes "+data.customer_qes);
						console.log("正常にsqlを読み込みました。:qns "+data.customer_ans);
					},
					error: function(){
						networdERR(alertCallBack,'情報の取得が出来ませんでした');
//						return false;
					}
				});

          }

			// 新規登録
			function savePass(){
				// 設定ファイルの読み込み
				getonOrdering(savePass2);
			}

			function savePass2(ordering){
				console.log("customer_id: "+ $("#customer_key").val());

                var result = $("#form_password").validate().form();				// 入力値
                if(result == false){
                	console.log("内容に誤りがあります");
                }else{
                    var ansT = $("#customer_ansT").val();
                    var ans  = $("#customer_ans").val();
                    
                    if( ansT == ans ){
                    	console.log("正常処理"+ordering.https);

						// 送信
						var url = ordering.https+'json/receive_pass.php';
						var params = ordering;
						params['customer_pass'] = $("#customer_pass").val();
						
						console.log("通信"+params.customer_pass);

						$.ajax({
							type: "POST",
							url: url,
							data:params,
							success: function(data){

								console.log("保存　customer_pass: " + data.customer_pass);

								// ファイル登録
								var datalist = ordering;
								datalist['customer_pass'] = data.customer_pass;
								var fname = 'ordering';
								setFile(fname, datalist, goSetting, goSetting);
							},
							error: function(){
								console.log("保存できませんでした");
								networdERR(alertCallBack,'保存できませんでした');
							}
						});
                        
                    }else{
                    	console.log("回答に誤りがあります");

                        message = '回答に誤りがあります。('+ans+')';
                        title = 'エラー';
                        button = 'OK';
                        navigator.notification.alert(message, alertCallBack(), title, button);
                    }
                }
 
			}

			function goSetting() {
				location.href="setting.html";
			}

			// alertCallBack -----------------------------------------------------------------------
			function alertCallBack() {
				location.reload(true);
			}

		</script>

<script type='text/javascript'> 
$(function(){
	$.extend($.validator.messages, {
		required: "必須項目です",
		number: "数値のみで入力してください",
		equalTo: 'もう一度同じ値を入力して下さい。',
		email: "メールアドレスを入力してください"
	});

	$('#form_password').validate({
		// それぞれの項目に適用される検証ルール 
		rules: { 
			customer_pass: { 
				required: true,    // 必須検証 
				number: true,
				rangelength: [4, 16]    // 文字列長検証 (2～10文字) 
			},
			re_pass: { 
				equalTo: '[name=customer_pass]'
			}
		},

		// 検証エラー時に表示されるエラー メッセージ 
		messages: { 
			customer_pass: { 
				required: '暗証番号は必ず入力してください。',
				number: '暗証番号は数字で入力してください。', 
				rangelength: $.format('パスワードは{0}から{1}文字で入力してください。')
			},
			re_pass: { 
				equalTo: '上と同じ暗証番号を入力してください'
			}
        },

		// エラーの位置を設定します。
		// 下記ではラジオボタンとチェックボックスのエラーメッセージを
		// グループの最後に表示するように調整しています。
		errorPlacement: function(error, element){
			if (element.is(':radio, :checkbox')) {
				error.appendTo(element.parent());
			} else {
				error.insertAfter(element);
			}
		}
	});
});
</script>
