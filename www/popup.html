<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
		<meta charset="utf-8">
		<link rel="stylesheet" href="js/jquery.mobile-1.2.0.min.css" type="text/css" />
		<link rel="stylesheet" href="css/iphone.css" type="text/css" />
		<link rel="stylesheet" href="css/popupwindow.css" type="text/css" />
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/popupwindow.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/main.js"></script>
	</head>
	<script type="text/javascript">
		$(function() {
			// var get = getLocalStorage('popup');
			var get = getQuery();
			var params = JSON.parse(get.popup);
			var type = 'popup';
			if(params.type){
				type = params.type;
			}
			setTimeout(function(){
				if(params.url != ''){
					window.location.href = params.url;
				}
			},parseInt(params.sleep));
			popup(type, params.title, params.message);
		});
	</script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.min.js"></script>
	<body style="background-color: rgba(0,0,0,0.4);">
	</body>
</html>
